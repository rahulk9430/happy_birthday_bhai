<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Celebration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .cake-container {
      position: relative;
      z-index: 2;
    }

    .cake {
  position: relative;
  width: 200px;
  height: 180px;
}

.layer {
  width: 100%;
  height: 50px;
  border-radius: 10px;
  position: absolute;
  left: 0;
  background: #ffb6c1;
  box-shadow: inset 0 -5px 0 #d63384;
}

.layer-bottom {
  bottom: 0;
  background: #f28eb2;
}

.layer-middle {
  bottom: 50px;
  background: #ff99cc;
}

.layer-top {
  bottom: 100px;
  background: #ffc0cb;
}

.icing {
  width: 100%;
  height: 20px;
  background: #fff;
  border-radius: 0 0 10px 10px;
  position: absolute;
  top: 0;
  z-index: 2;
}

.candles {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
}

.candle {
  width: 10px;
  height: 40px;
  background: #ffffff;
  border-radius: 5px;
  position: relative;
}

.flame {
  width: 15px;
  height: 15px;
  background: radial-gradient(ellipse at center, #ff0 0%, #f00 70%);
  border-radius: 50%;
  position: absolute;
  top: -15px;
  left: 50%;
  transform: translateX(-50%);
  animation: flicker 0.2s infinite;
}

   

    @keyframes flicker {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    }

    #blowBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 2;
    }

    .balloon-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 2;
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: url('images/balloon.png') no-repeat center center / contain;
      animation: floatUp linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .birthday-message {
      position: absolute;
      top: 20%;
      font-size: 36px;
      color: #ff4081;
      animation: slideDown 2s ease-out forwards;
      opacity: 0;
      z-index: 3;
      display: none;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.9);
      width: 100%;
      height: 100%;
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Black screen overlay -->
  <div class="dark-overlay" id="overlay"></div>

  <!-- Cake & candle -->
  <div class="cake-container">
  <div class="cake">
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="candles">
      <div class="candle">
        <div class="flame" id="flame"></div>
      </div>
      <div class="candle">
        <div class="flame" id="flame2"></div>
      </div>
      <div class="candle">
        <div class="flame" id="flame3"></div>
      </div>
    </div>
  </div>
</div>


  <div>
    <h4>Please Mobile Volume Full then Click </h4>
  </div>
  <!-- Blow Candle Button -->
  <button id="blowBtn">Blow Candle ðŸŽ‚</button>

  <!-- Birthday Message -->
  <div class="birthday-message" id="bdayMsg">ðŸŽ‰ Happy Birthday Bro! ðŸŽ‰</div>

  <!-- Balloons -->
  <div class="balloon-container" id="balloonContainer"></div>

  <!-- Audio -->
  <audio id="birthdayAudio" src="happy-birthday.mp3"></audio>

  <script>
    const flame = document.getElementById("flame");
    const overlay = document.getElementById("overlay");
    const bdayMsg = document.getElementById("bdayMsg");
    const balloonContainer = document.getElementById("balloonContainer");
    const audio = document.getElementById("birthdayAudio");
    const blowBtn = document.getElementById("blowBtn");

    blowBtn.addEventListener("click", () => {
      // Hide the flame
document.querySelectorAll('.flame').forEach(f => f.style.display = 'none');

      // Hide the button
      blowBtn.style.display = "none";

      // Show black overlay
      overlay.style.display = "block";

      // Show the message
      bdayMsg.style.display = "block";

      // Play audio
      audio.play();

      // Drop balloons
      setInterval(() => {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.animationDuration = (3 + Math.random() * 2) + "s";
        balloonContainer.appendChild(balloon);
        setTimeout(() => balloon.remove(), 6000);
      }, 400);
    });
  </script>

</body>
</html>
